{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
  <h1>JOIN TODAY!</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="border-top pt-3">
      <small class="text-muted">
          Already Have An Account? <a class="ml-2" href="#">Sign In</a>
      </small>
  </div>
</div>
{% endblock content %}
